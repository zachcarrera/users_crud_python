<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Edit</title>
</head>

<body>
    <div class="container my-3">
        <div class="row d-flex justify-content-center">
            <div class="col-8">
                <!-- heading and home link styling -->
                <div class="d-flex justify-content-between align-items-baseline">
                    <h1>Edit {{user.first_name}}</h1>
                    <a href="/users" class="fs-5">Home</a>
                </div>

                <!-- form with values from the database-->
                <div class="row d-flex justify-content-center">
                    <form action="/update_user" method="post" class="col-5 mt-2">
                        <input type="hidden" name="id" value="{{user.id}}">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" name="first_name" id="first_name" class="form-control mb-2"
                            value="{{user.first_name}}">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" name="last_name" id="last_name" class="form-control mb-2"
                            value="{{user.last_name}}">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" name="email" id="email" class="form-control mb-3" value="{{user.email}}">
                        <input type="submit" value="Update" class="btn btn-success">
                        <!-- show user link  -->
                        <a href="/users/{{user.id}}" class="btn btn-outline-primary">Show User</a>
                    </form>
                </div>
            </div>
        </div>


    </div>
</body>

</html>

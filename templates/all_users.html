<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Read (All)</title>
</head>

<body>
    <div class="container my-3">

        <!-- bootstrap classes to get the styling of table and heading -->
        <div class="row d-flex justify-content-center">
            <div class="col-8">
                <h1>All Users</h1>

                <!-- users table -->
                <table class="table table-striped">
                    <thead>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </thead>

                    <!-- jinja loop to populate the table -->
                    <tbody class="table-group-divider">
                        {% for user in users %}
                        <tr>
                            <td>{{user.id}}</td>
                            <td>{{user.first_name}} {{user.last_name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.created_at.strftime('%B %-d, %Y')}}</td>
                            <td>
                                <a href="/users/{{user.id}}">Show</a>
                                |
                                <a href="/users/edit/{{user.id}}">Edit</a>
                                |
                                <a href="/users/destroy/{{user.id}}">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <!-- link at bottom of page -->
                <a href="/users/new">Add a New User</a>
            </div>
        </div>
    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Read (One)</title>
</head>

<body>
    <div class="container my-3">
        <div class="row d-flex justify-content-center">
            <div class="col-8">
                <!-- heading and home link styling -->
                <div class="d-flex justify-content-between align-items-baseline">
                    <h1>User {{user.id}}</h1>
                    <a href="/users" class="fs-5">Home</a>
                </div>
                <!-- styling for main card in the middle -->
                <div class="row d-flex justify-content-center">
                    <div class="col-8 mt-2">
                        <div class="card">
                            <div class="card-body">
                                <p>Full Name: {{user.first_name}} {{user.last_name}}</p>
                                <p>Email: {{user.email}}</p>
                                <p>Created on: {{user.created_at.strftime('%B %-d, %Y')}}</p>
                                <p class="mb-0">Last updated on: {{user.updated_at.strftime('%B %-d, %Y at %-I:%M %p')}}
                                </p>
                            </div>
                        </div>
                        <!-- edit and delete links -->
                        <p class="my-3 fs-6">
                            <a href="/users/edit/{{user.id}}">Edit</a>
                            |
                            <a href="/users/destroy/{{user.id}}">Delete</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
